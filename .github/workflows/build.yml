name: build-cloud-ipv4

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 */6 * * *"   # every 6 hours

permissions:
  contents: write

concurrency:
  group: cloud-ipv4-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate all.rsc
        env:
          # Optional: set to the current weekly Microsoft JSON to avoid scraping
          # AZURE_URL: ${{ secrets.AZURE_URL }}
          HTTP_TIMEOUT: "25"
          OUT_FILE: "dist/all.rsc"
        run: |
          python scripts/generate.py

      - name: Show result
        run: |
          head -n 5 dist/all.rsc || true
          echo "Lines:" $(wc -l < dist/all.rsc)

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh cloud IPv4 address-list (auto)"
          file_pattern: dist/all.rsc
